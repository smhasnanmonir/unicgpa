<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UIU CGPA</title>
  </head>
  <body
    style="
      background-image: url('https://i.ibb.co/M8843tW/UIU-Campus-2-1024x768.jpg');
      background-color: rgba(0, 0, 0, 0.763);
      background-blend-mode: overlay;
    "
    class="bg-no-repeat bg-cover h-screen bg-center"
  >
    <section
      class="result-section flex flex-col items-center my-0 mx-auto p-8 lg:p-40 mt-16 lg:mt-0"
    >
      <h1 class="text-center font-bold text-lg text-white">UIU CGPA</h1>
      <input
        id="inputt"
        class="input p-5 w-80 border-2 border-orange-600 inline rounded-xl m-5"
        type="number"
        placeholder="Enter your number here"
        required
      />
      <button
        id="btn"
        class="btn text-white w-40 p-3 bg-orange-600 rounded-xl hover:bg-red-700"
      >
        Submit
      </button>
      <p
        id="display-result"
        class="text-center display-result text-white mt-7 inline p-3 bg-orange-600 rounded font-bold"
      >
        Your CGPA of the subject will show up here
      </p>
      <p class="mt-10 text-white font-bold">Made for Ratul rei</p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
